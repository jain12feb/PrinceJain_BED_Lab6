<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>College Debate - Update Student</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="row">
			<div
				class="col-lg-6 col-md-8 col-sm-10 container justify-content-center card shadow-lg rounded">
				<h1 class="text-center mt-4">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/update-student}" th:object="${studentFromDb}"
						method="POST">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group row">
							<label for="fName" class="col-sm-3 col-form-label">First
								Name</label>
							<div class="col-sm-9">
								<input type="text" name="fName" th:field="*{fName}"
									class="form-control" id="fName" />
							</div>
						</div>
						<div class="form-group row">
							<label for="lName" class="col-sm-3 col-form-label">Last
								Name</label>
							<div class="col-sm-9">
								<input type="text" name="lName" th:field="*{lName}"
									class="form-control" id="lName" />
							</div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-sm-3 col-form-label">Email</label>
							<div class="col-sm-9">
								<input type="email" id="email" name="email" th:field="*{email}"
									class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label for="gender" class="col-sm-3 col-form-label">Gender</label>
							<div class="col-sm-9">
								<select class="form-control" id="gender" name="gender" required>
									<option value="">Select Gender</option>
									<option th:selected="${studentFromDb.gender == 'male'}"
										value="male">Male</option>
									<option th:selected="${studentFromDb.gender == 'female'}"
										value="female">Female</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="course" class="col-sm-3 col-form-label">Course</label>
							<div class="col-sm-9">
								<input type="text" name="course" th:field="*{course}"
									class="form-control" id="course" />
							</div>
						</div>
						<div class="form-group row">
							<label for="country" class="col-sm-3 col-form-label">Country</label>
							<div class="col-sm-9">
								<input type="text" name="country" th:field="*{country}"
									class="form-control" id="country" />
							</div>
						</div>
						<input type="hidden" th:field="*{password}" />
						<div class="form-group row">
							<div class="col-sm-12 text-center">
								<button type="submit" class="btn btn-dark mr-3">Update</button>
								<a class="btn btn-light" th:href="@{/home}">Go back</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
